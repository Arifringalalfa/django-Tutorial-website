{%extends 'base.html'%} {%block title%} Contact {%endblock title%} {% block contant %}
<div class="mt-5">
    <form action="" method="POST" class="form-group mr-auto ml-auto col-md-6">
        {%csrf_token%}
        <h3 class="text-center">Contact Page</h3>
        <hr>
        <input type="text" name="name" class="form-control" id="name " placeholder="Enter Your Name: "><br>
        <input type="email" name="email" class="form-control" id="email " placeholder="Enter Your Email: " autocomplete="off "><br>
        <textarea name="comments " class="form-control " id="comments " cols="30 " rows="10 " placeholder="Enter Your Querry Here: "></textarea><br>
        <input type="submit" class="btn btn-info form-control " value="Submit ">
    </form>
</div>
{% endblock contant %}
